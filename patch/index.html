<!DOCTYPE html>
<html>

<head>
	<title>BitTorrent Sync Beta</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="shortcut icon" href="favicon.ico?v=2" />

	<script type="text/javascript" src="locales/en.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.11.1.js"></script>

	<script type="text/javascript" src="js/resizableColumns.js"></script>
	<script type="text/javascript" src="js/lib/amplify.store.js"></script>
	<script type="text/javascript" src="js/lib/modernizr.js"></script>
	<script type="text/javascript" src="js/lib/cheet.min.js"></script>
	<script type="text/javascript" src="js/console.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/syncConstants.js"></script>
	<script type="text/javascript" src="js/store.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>

	<script type="text/javascript" src="js/copyDialog.js"></script>

	<script type="text/javascript" src="js/historyEntryModel.js"></script>

	<script type="text/javascript" src="js/folders.js"></script>
	<script type="text/javascript" src="js/addFolder.js"></script>
	<script type="text/javascript" src="js/aodsDialog.js"></script>
	<script type="text/javascript" src="js/connect.js"></script>
	<script type="text/javascript" src="js/multiApproval.js"></script>
	<script type="text/javascript" src="js/approval.js"></script>
	<script type="text/javascript" src="js/emptyDialog.js"></script>
	<script type="text/javascript" src="js/sharingContent.js"></script>
	<script type="text/javascript" src="js/historyDialog.js"></script>
	<script type="text/javascript" src="js/confirm.js"></script>
	<script type="text/javascript" src="js/router.js"></script>
	<script type="text/javascript" src="js/enterKey.js"></script>
	<script type="text/javascript" src="js/fileQueue.js"></script>
	<script type="text/javascript" src="js/notify.js"></script>
	<script type="text/javascript" src="js/userIdentity.js"></script>

	<link rel="icon" type="image/png" href="favicon.ico" />

	<link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />

	<link href="css/resizableColumns.css" rel="stylesheet" type="text/css" />
	<link href="css/jqueryFileTree.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<div id="noload"
		style="position:fixed; top:0px; height:100%; left:0px; width:100%; background:white; padding:40px;">
		<br>
		<div>
			Your system was unable to load BitTorrent Sync properly.
			For information on how to fix this issue, please see the
			<a href="http://sync-help.bittorrent.com/customer/portal/articles/1706559-screen-loading-error">Sync
				Knowledge Base</a>.
		</div>
		<br>
		<div id="user-agent-text"></div>
		<br>
		<input type="button" onClick="history.go(0)" value="Reload">
		<br><br>
	</div>
	<script language="javascript" type="text/javascript">
		document.getElementById('user-agent-text').innerHTML = navigator.userAgent;
	</script>

	<div id="browser-container">
		<div id="main-container">
			<div id="logo-container">
				<img id="logo-image" src="images/logo.png">
			</div>
			<div id="center-container">
				<div class="textmain">
					Sync does not support your web browser.
				</div>
				<div class="text">
					For your security, please use a current version of Chrome or Firefox.
				</div>
			</div>
		</div>
	</div>

	<script id="template-bad-browser" type="text/x-handlebars-template">
<div id="main-container">
	<div id="logo-container">
		<img id="logo-image" src="images/logo.png">
	</div>
	<div id="center-container">
		<div class="textmain">
			{{t 'badBrowserMessageMain'}}
		</div>
		<div class="text">
			{{t 'badBrowserMessageSub'}}
		</div>
	</div>
</div>
</script>

	<script id="template-license-dialog" type="text/x-handlebars-template">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<h2>{{t 'welcome'}}</h2>
			</div>
			<div class="modal-body">
				<div class="logoGraphicContainer">
					<img class="logoGraphic" src="images/logo.svg" />
				</div>
				<div id="userpassModule">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<p class="text-center">{{t 'createUsernameMessage'}}</p>
							<div class="form-group">
								<label class="sr-only" for="pass-username">{{t 'username'}}</label>
								<input type="text" class="form-control" id="pass-username" placeholder="{{t 'username'}}">
							</div>
							<div class="form-group">
								<label class="sr-only" for="pass-newpassword">{{t 'password'}}</label>
								<input type="password" class="form-control" id="pass-newpassword" placeholder="{{t 'password'}}">
							</div>
							<div class="form-group">
								<label class="sr-only" for="pass-confirmpassword">{{t 'confirmPassword'}}</label>
								<input type="password" class="form-control" id="pass-confirmpassword" placeholder="{{t 'confirmPassword'}}">
							</div>
							<div class="alert alert-warning" style="display: none;">
								<span class="mycon mycon-exclamation"></span>
								<span id="credentialsError">{{{t 'invalidPassword'}}}</span>
							</div>
						</div>
					</div>
				</div>
				<img class="introGraphic" src="images/splash.png" />
			</div>
			<div class="modal-footer">
				<label>
					<input type="checkbox" name="licenseAccept" /> {{{t 'licenseDialog2'}}}
				</label>
				<button class="btn btn-primary accept pull-right" disabled="disabled">{{t 'getStarted'}}</button>
			</div>
		</div>
	</div>
</script>

	<script id="template-settings-dropdown" type="text/x-handlebars-template">
	<a data-toggle="dropdown" class="btn btn-naked dropdown-toggle"><span class="mycon mycon-settings"></span></a>
	<ul class="dropdown-menu pull-right" role="menu">
		<li class="has-icon"><a href="#" id="pause-button"><span class="mycon {{#if paused.attributes.value}}mycon-menu-resume{{else}}mycon-menu-pause{{/if}}"></span>{{#if paused.attributes.value}}{{t 'unpause'}}{{else}}{{t 'pause'}}{{/if}}</a></li>
		<li class="has-icon"><a href="#" id="enter-key-button" data-toggle="modal"><span class="mycon mycon-menu-key"></span>{{#if isDesktop}}{{t 'enterAKey'}}{{else}}{{t 'enterAKeyOrLink'}}{{/if}}{{t 'ellipse'}}</a></li>
		{{#if aodFlag}}
		<li class="has-icon"><a href="#" id="aods-button" data-toggle="modal"><span class="mycon mycon-menu-aods"></span>AODs{{t 'ellipse'}}</a></li>
		{{/if}}
		<li class="has-icon"><a href="#" id="settings-button" data-toggle="modal"><span class="mycon mycon-menu-preferences"></span>{{t 'preferences'}}{{t 'ellipse'}}</a></li>
		<li class="has-icon"><a href="http://sync-help.bittorrent.com" id="help-button" data-toggle="modal"><span class="mycon mycon-menu-help"></span>{{t 'help'}}{{t 'ellipse'}}</a></li>
	</ul>
</script>

	<script id="template-main" type="text/x-handlebars-template">
	<div id="mainContainer">
		<div>
			{{#if isDesktop}}
				<div class="pull-left">
					<a id="add-folder-button" role="button" class="btn btn-primary"><span class="mycon mycon-addfolder"></span> <span>{{t 'addFolder'}}</span></a>
				</div>
			{{else}}
				<img class="pull-left" src="images/logo.svg" draggable="false" />
			{{/if}}
			<div id="topButtons" class="pull-right">
				<span class="notificationButtonContainer">

				</span>
				{{#unless isDesktop}}
					<a id="add-folder-button"
						role="button"
						class="btn btn-naked"
						data-toggle="tooltip"
						data-placement="bottom"
						data-delay="500"
						title="{{t 'addFolder'}}"
					><span class="mycon mycon-addfolder-naked"></span></a>
					<a id="enter-link-button"
						role="button"
						class="btn btn-naked"
						data-toggle="tooltip"
						data-placement="bottom"
						data-delay="500"
						title="{{t 'enterAKeyOrLink'}}"
					><span class="mycon mycon-enterlink-naked"></span></a>
				{{/unless}}
				<a id="history-button"
					role="button"
					class="btn btn-naked"
					data-toggle="tooltip"
					data-placement="bottom"
					data-delay="500"
					title="{{t 'history'}}"
				><span class="mycon mycon-history"></span></a>
				<span id="settings-button-group"></span>
			</div>
			<div class="clearfix"></div>
		</div>
		<div id="folderContainer" class="tableScrollContainer {{#if isDesktop}}desktop{{/if}}">
		</div>
		{{#unless isDesktop}}
		<p id="totalspeed" class="pull-right">
			<span class="mycon down" /><span class="downSpeed" />
			<span class="mycon up" /><span class="upSpeed" />
		</p>
		{{/unless}}
		</div>
		{{#unless isDesktop}}
		<p id="totalspeed" class="pull-right">
			<span class="mycon down" /><span class="downSpeed" />
			<span class="mycon up" /><span class="upSpeed" />
		</p>
		{{/unless}}
	</div>
	<div id="user-agent" class="hidden"></div>
</script>

	<script id="template-notification-center-icon" type="text/x-handlebars-template">
	<a id="notifications-button"
		role="button"
		class="btn btn-naked"
		disabled="disabled"
	><span class="mycon mycon-notifications"></span><div class="mybadge"></div></a>
</script>

	<script id="template-settings-dialog" type="text/x-handlebars-template">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					<span class="mycon mycon-close"></span>
				</button>
				<h2>{{t 'preferences'}}</h2>
			</div>

			<div class="modal-body">
				<ul class="nav nav-tabs nav-sub-tabs" data-tabs="tabs">
						<li class="active"><a href="#sync-settings-general-tab" data-toggle="tab">{{t 'general'}}</a></li>
						{{#unless isDesktop}}
						<li><a href="#sync-settings-username-tab" data-toggle="tab">{{t 'login'}}</a></li>
						{{/unless}}
						<li><a href="#sync-settings-advanced-tab" data-toggle="tab">{{t 'advanced'}}</a></li>
				</ul>
				<div class="tab-content">
					<div id="sync-settings-general-tab" class="tab-pane active">
						{{#if useridentity.username}}
							<table class="table-label extra-padding">
								<tbody>
									<tr>
										<td class="row-label">{{t 'username'}}:</td>
										<td>
											<div id="usernamefield">{{useridentity.username}}</div>
										</td>
									</tr>
									<tr>
										<td class="row-label">{{t 'deviceName'}}:</td>
										<td>
											<div id="devicenamefield">{{useridentity.devicename}}</div>
										</td>
									</tr>
									<tr>
										<td class="row-label">{{t 'fingerprint'}}:</td>
										<td>
											<div id="fingerprintfield" class="text-selectable">{{formatFingerprint useridentity.fingerprint}}</div>
										</td>
									</tr>
								</tbody>
							</table>
						{{else}}
							<div class="form-inline">
								<div class="form-group">
									<label class="control-label" for="devicename">{{t 'deviceName'}}:</label>
									<span id="deviceNameView" class="form-control-static va-middle">
										<span id="devicenameLabel">{{settings.devicename}}</span><span class="separator">|</span><a href="javascript:void(0);">{{t 'edit'}}</a>
									</span>
									<span id="deviceNameEdit" style="display: none;">
										<input type="text" id="devicename" class="form-control" value="{{settings.devicename}}">
									</span>
								</div>
							</div>
						{{/if}}
						{{#if isDesktop}}
						<div class="checkbox vertical-space">
							<label>
								<input type="checkbox" name="chk_showNotifications" {{#if settings.show_notifications}}checked{{/if}} /> {{t 'showNotifications'}}
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_startAutomatically" {{#if settings.autostart}}checked{{/if}} /> {{t 'startAtStartup'}}
							</label>
						</div>
						{{/if}}
						<h5 class="vertical-space">{{t 'showColumns'}}</h5>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_col_receivingSpeed" {{#if columns.receivingSpeed}}checked{{/if}} /> {{t 'receiving'}}
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_col_sendingSpeed" {{#if columns.sendingSpeed}}checked{{/if}} /> {{t 'sending'}}
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_col_progress" {{#if columns.progress}}checked{{/if}} /> {{t 'progress'}}
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_col_path" {{#if columns.path}}checked{{/if}} /> {{t 'path'}}
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_col_size" {{#if columns.size}}checked{{/if}} /> {{t 'size'}}
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_col_dateAdded" {{#if columns.date_added}}checked{{/if}} /> {{t 'dateAdded'}}
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_col_dateModified" {{#if columns.last_modified}}checked{{/if}} />{{t 'lastSynced'}}
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_col_peers" {{#if columns.peers}}checked{{/if}} /> {{t 'peers'}}
							</label>
						</div>
						<div class="vertical-space">
							<label id="language-label" class="control-label control-label-block" for="languagedrop">{{t 'language'}}:</label>
							<select id="languagedrop" class="selectpicker dropup clearfix">
								<option value="">{{t 'systemDefault'}}</option>
								<option value="en">English</option>
								<option value="de">Deutsch</option>
								<option value="ptPT">Português (Portugal)</option>
								<option value="ptBR">Português (Brasil)</option>
								<option value="fr">Français</option>
								<option value="ja">日本語</option>
								<option value="zhCN">简体中文</option>
								<option value="zhTW">繁體中文</option>
								<option value="it">Italiano</option>
								<option value="ko">한국어</option>
								<option value="esES">Español</option>
								<option value="ru">Русский</option>
							</select>
							<p id="languageSaveMessage" class="help-block" style="visibility: hidden;">{{t 'restartToApply'}}</p>
						</div>
					</div>
					<div id="sync-settings-username-tab" class="tab-pane">
						<div class="row">
							<div class="col-md-6">
								<div class="alert alert-warning">
									<span class="mycon mycon-exclamation"></span>
									<span id="credentialsError">{{{t 'invalidPassword'}}}</span>
								</div>
								<div class="form-group">
									<label class="control-label">{{t 'username'}}</label>
									<input type="text" id="username" class="form-control" value="{{username.username}}">
								</div>
								<div class="form-group">
									<label class="control-label" for="newpassword">{{t 'newPassword'}}</label>
									<input type="password" id="newpassword" class="form-control">
								</div>
								<div class="form-group">
									<label class="control-label" for="oldpassword">{{t 'currentPasswordMessage'}}</label>
									<input type="password" id="oldpassword" class="form-control">
								</div>
								<div class="form-group">
									<button class="btn btn-primary">{{t 'save'}}</button><span class="saveConfirmation mycon mycon-check"></span>
								</div>
							</div>
						</div>
					</div>
					<div id="sync-settings-advanced-tab" class="tab-pane form-expanded">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_showCopy" {{#if settings.show_copy_key}}checked{{/if}} /> {{t 'showCopy'}}
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_checkForUpdates" {{#if settings.check_update}}checked{{/if}} /> {{t 'checkForUpdatesAutomatically'}}
						{{#if isDesktop}}
								<span class="separator">|</span>
								<a class="h3" id="checkForUpdate" href="javascript:void(0);">{{t 'checkNow'}}</a>
							</label>
						{{/if}}

						</div>
						<div class="checkbox">
							<label>
								<input id="portmapping" type="checkbox" {{#if settings.portmapping}}checked{{/if}} />{{t 'useUpnp'}}
							</label>
						</div>

						<div class="form-inline">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="chk_dlrate" {{#if settings.dlrate}}checked{{/if}} /> {{t 'downloadLimit'}}
									<input type="text" id="dlrate" class="form-control input-sm" size="6" {{#unless settings.dlrate}}disabled{{/unless}} value="{{settings.dlrate}}">
									<span class="error-container"></span>
								</label>
							</div>
						</div>
						<div class="form-inline">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="chk_ulrate" {{#if settings.ulrate}}checked{{/if}} /> {{t 'uploadLimit'}}
									<input type="text" id="ulrate" class="form-control input-sm" size="6" {{#unless settings.ulrate}}disabled{{/unless}} value="{{settings.ulrate}}">
									<span class="error-container"></span>
								</label>
							</div>
						</div>
						<div class="form-inline">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="chk_listeningport" {{#if settings.listeningport}}checked{{/if}} /> {{t 'listeningPort'}}
									<input type="text" id="listeningport" name="listeningport_value" class="form-control input-sm" size="6" {{#unless settings.listeningport}}disabled{{/unless}} value="{{settings.listeningport}}">
									<span class="error-container"></span>
								</label>
							</div>
						</div>

						<div class="checkbox">
							<label>
								<input id="debuglogging" type="checkbox" {{#if settings.debug_logging}}checked{{/if}} />{{t 'enableDebugLogging'}}
							</label>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" name="chk_useProxy" {{#if proxy.type}}checked{{/if}} /> {{t 'useProxyServer'}}
								<span id="proxySaveMessage" class="error-container h5" style="display: none;">{{t 'restartToApply'}}</span>
							</label>

						</div>
						<div id="proxySettings" class="row" style="{{#unless proxy.type}}display: none;{{/unless}}">
							<div class="col-xs-12">
								<form class="form-inline">
									<div class="form-group">
										<label class="sr-only" for="proxyType">{{t 'proxyServer'}}:</label>
										<select class="form-control" id="proxyType">
											<option value="1" {{#myif proxy.type 1}}selected{{/myif}}>SOCKS4</option>
											<option value="2" {{#myif proxy.type 2}}selected{{/myif}}>SOCKS5</option>
											<option value="3" {{#myif proxy.type 3}}selected{{/myif}}>HTTPS</option>
										</select>
									</div>
									<div class="form-group">
										<label class="sr-only" for="proxyAddress">{{t 'address'}}</label>
										<input type="text" class="form-control" id="proxyAddress" placeholder="{{t 'address'}}" value="{{proxy.addr}}" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="proxyPort">{{t 'port'}}</label>
										<input type="text" class="form-control" id="proxyPort" placeholder="{{t 'port'}}" value="{{proxy.port}}" />
									</div>
								</form>
								<div id="proxyErrorContainer" class="error-container h5" style="margin-left: 0;"></div>
								<div class="checkbox">
									<label>
										<input type="checkbox" name="chk_proxyAuth" {{#if proxy.need_auth}}checked{{/if}} /> {{t 'authentication'}}
									</label>
								</div>
								<form id="proxyAuthSettings" class="form-inline row" style="{{#unless proxy.need_auth}}display: none;{{/unless}}">
									<div class="col-xs-12">
